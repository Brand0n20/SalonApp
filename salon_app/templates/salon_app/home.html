{% block title %}Home{% endblock %}

<h2>Welcome to the Reimagined Studio Beauty Salon Appointment System!</h2>

<a href="{% url 'customer_dashboard' %}">Go To Your Appointments</a>
{% else %}
<div class="auth-options">

</div>
{% endif %}
{% endblock %}
