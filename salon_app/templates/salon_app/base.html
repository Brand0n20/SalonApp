{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Beauty Salon{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Reimagined Studio Beauty Salon</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'services' %}">Services</a> |
            <a href="{% url 'appointments' %}">Appointments</a> |
            <a href="{% url 'customers_list' %}">Customers</a>


            {% if user.is_authenticated %}
                <span>Welcome, {{ user.first_name }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register_customer' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; Reimagined Studio</p>
    </footer>
</body>
</html>
